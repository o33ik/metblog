<template name='postDetail'>
<div class="articles">
	<div class="article-wrap">
		<div class="article-top">
			<h2><a class='blog-link' href="{{ pathFor 'postDetail'}}">{{title}}</a></h2>
			<div class="post-data">
				<span class='pub-date'>{{ formatDate pub_date }}</span>
				<a class="owner blog-link">by {{ username}}</a>
				{{#if isOwner}}
					<div class="setting-buttons">
						<a href="{{ pathFor 'postUpdate'}}"><i class="icon-pencil"></i></a>
						<i class="icon-trash delete"></i>
					</div>
				{{/if}}
			</div>
		</div>
		<div class="article-body">
			<p class="article-desc">{{description}}</p>
			<p class="article-text">
				{{{body}}}
			</p>
		</div>		
	</div>
	
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	    var disqus_shortname = 'mymeteorblog';
	    (function() {
	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

</div>
</template>
