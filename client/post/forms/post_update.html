<template name='postUpdate'>
<div class="articles">
	<h2 class="main-h">Update Post</h2>
	<form class="article-form">

        <div class="error" id="title-error"></div>
		<label for="title" class="text-label">Title</label>
		<input type="text" name='title' placeholder='title' value={{title}}/>

		<label for="isPrivate" class="text-label checkbox-label">
			Is Private
			<input type="checkbox" name='isPrivate'  checked={{isPrivate}} />	
		</label>

        <div class="error" id="description-error"></div>
		<label for="description" class="text-label">Description</label>	
		<textarea name="description" cols="30" rows="4" value={{description}} ></textarea>

        <div class="error" id="body-error"></div>
		<label for="body" class="text-label">Body</label>
		<textarea id='body' name="body" cols="30" rows="10" value={{body}} ></textarea>

		<div class="form-buttons">
			<a class='btn btn-succes' href='{{pathFor "posts"}}'>Cancel</a>
			<input type="submit" value="Update" class="btn btn-succes">	
		</div>		
	</form>	
</div>
</template>
